<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="static/favicon.png" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="static/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tinyurl-rest-wrapper</title>
  </head>
  <body class="max-w-screen-lg mx-auto px-10 flex flex-col min-h-screen">
    <div class="flex flex-row justify-center items-center gap-4 mt-auto">
      <img
        src="static/favicon.png"
        alt="logo"
        class="h-12 md:h-20 aspect-square"
      />
      <div class="text-left">
        <h1 class="text-xl md:text-3xl font-bold">tinyurl-rest-wrapper</h1>
        <p class="text-sm md:text-base my-0 md:my-1">
          a RESTful API wrapper for TinyURL
        </p>
      </div>
    </div>
    <form id="url-form" class="flex justify-center items-center gap-2 mt-8">
      <input
        type="url"
        id="url"
        placeholder="URL to shorten..."
        class="px-4 py-3 rounded-lg bg-gray-200 w-full md:w-1/2 outline-slate-900"
      />
      <button
        type="submit"
        class="px-4 py-3 rounded-lg bg-slate-900 drop-shadow-lg text-white hover:bg-slate-700 hover:drop-shadow-none"
        id="shorten"
      >
        <div id="btn-label">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
            />
          </svg>
        </div>
      </button>
    </form>
    <div
      id="link-bar"
      class="flex justify-center items-center gap-2 my-4 invisible"
    >
      <p
        id="tinyurl-link"
        class="px-3 py-2 rounded-lg hover:bg-gray-100 cursor-pointer border break-all text-sm md:text-base"
        title="click to copy link"
      ></p>
      <button
        id="copy"
        class="p-2 rounded-lg hover:bg-gray-100 border"
        title="copy link"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 md:w-6 aspect-square"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
          />
        </svg>
      </button>
      <button
        id="refresh"
        class="p-2 rounded-lg hover:bg-gray-100 border"
        title="new tinyurl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 md:w-6 aspect-square"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
    </div>
  </body>
  <footer
    class="px-4 py-6 flex flex-col-reverse gap-4 md:gap-0 md:flex-row justify-between items-center mt-auto"
  >
    <p>&copy; 2023 Kent Leo L. Makibulan</p>
    <ul class="flex items-center gap-8">
      <li>
        <a
          href="https://github.com/iamkentleom/tinyurl-rest-wrapper#tinyurl-rest-wrapper"
          rel="noreferrer"
          class="hover:text-slate-400"
          >about</a
        >
      </li>
      <li>
        <a
          href="https://github.com/iamkentleom/tinyurl-rest-wrapper#usage"
          rel="noreferrer"
          class="hover:text-slate-400"
          >api</a
        >
      </li>
      <li>
        <a
          href="https://github.com/iamkentleom/tinyurl-rest-wrapper/blob/master/LICENSE"
          rel="noreferrer"
          class="hover:text-slate-400"
          >license</a
        >
      </li>
    </ul>
  </footer>
  <script defer src="static/app.js"></script>
</html>
